<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Imprime PUCP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            width: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo img {
            width: 100px;
            margin-bottom: 10px;
        }

        .logo h2 {
            color: #003366;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .form-group input:focus {
            border-color: #003366;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #002244;
        }

        .loading {
            display: none;
            margin: 15px 0;
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #003366;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #d9534f;
            margin-top: 10px;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        .modal h3 {
            color: #003366;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .modal p {
            margin-bottom: 15px;
            color: #555;
            font-size: 0.9rem;
        }

        .modal-btn {
            padding: 8px 15px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.jpg" alt="PUCP Logo">
            <h2>Iniciar Sesión</h2>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" id="user" name="user" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="login-btn">Ingresar</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Modal de registro -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h3>Usuario no registrado</h3>
            <p>Debes registrarte para acceder al sistema.</p>
            <a href="https://imprime.pucp.edu.pe" target="_blank" class="modal-btn">Ir al registro</a>
        </div>
    </div>

    <!-- CryptoJS para encriptación -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const registerModal = document.getElementById('registerModal');

            // Función para formatear fecha
            function getFormattedDateTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                let hours = now.getHours();
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                hours = String(hours).padStart(2, '0');
                
                return `${year}${month}${day} ${hours}:${minutes}:${seconds}${ampm}`;
            }

            // Función de encriptación AES
            function encryptData(data) {
                // NOTA: Usar la misma clave y configuración que el servidor
                const secretKey = CryptoJS.enc.Utf8.parse("PUCP_IMPRIME_2024");
                const iv = CryptoJS.enc.Utf8.parse("1234567890123456");
                
                return CryptoJS.AES.encrypt(data, secretKey, { 
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                }).toString();
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                loading.style.display = 'block';
                errorMessage.textContent = '';
                
                const user = document.getElementById('user').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if(!user || !password) {
                    loading.style.display = 'none';
                    errorMessage.textContent = 'Usuario y contraseña son requeridos';
                    return;
                }
                
                try {
                    // Crear objeto con datos requeridos (valores por defecto para los otros campos)
                    const loginData = {
                        TaxId: "00000000", // Valor por defecto
                        User: user,
                        Password: password,
                        Phone: "999999999", // Valor por defecto
                        IP: "192.168.1.1", // IP simulada
                        DateTime: getFormattedDateTime()
                    };

                    // Encriptar los datos
                    const encryptedData = encryptData(JSON.stringify(loginData));
                    
                    // Enviar al endpoint
                    const response = await fetch('https://imprime.pucp.edu.pe/apppucpws/api/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            data: encryptedData
                        })
                    });
                    
                    const result = await response.json();
                    
                    if(result.existe === "1") {
                        // Guardar datos de sesión
                        localStorage.setItem('pucp_token', result.token);
                        localStorage.setItem('pucp_guid', result.guid);
                        localStorage.setItem('pucp_pin', result.pin);
                        
                        // Redirigir (simulado)
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        registerModal.style.display = 'flex';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorMessage.textContent = 'Error al conectar. Intenta nuevamente.';
                } finally {
                    loading.style.display = 'none';
                }
            });

            // Cerrar modal al hacer clic fuera
            registerModal.addEventListener('click', function(e) {
                if(e.target === registerModal) {
                    registerModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
